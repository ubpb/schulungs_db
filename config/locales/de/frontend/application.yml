de:
  frontend:
    application:
      contact_help_card:
        header: "Fragen?"
        body_html: >
          <p>Für Fragen rund um unser Schulungsangebot steht Ihnen unser Schulungsteam gern zur
          Verfügung. Schreiben Sie uns einfach eine E-Mail an
          <a href="mailto:schulung@ub.uni-paderborn.de">schulung@ub.uni-paderborn.de</a>.</p>
          <p class="mb-0">Weitere Informationen finden Sie auf unserer
          <a href="https://www.ub.uni-paderborn.de/unterstuetzung/schulungen/">Schulungs-Webseite</a>.</p>
