de:
  frontend:
    registrations:
      new:
        flash:
          error: "Die Schulung die Sie aufgerufen haben, ist leider nicht verfügbar."
          no_registration_error: "Für diese Schulung ist keine Anmeldung möglich."
          full_error: "Diese Schulung ist leider ausgebucht."

      create:
        flash:
          success: >
            <div class="text-center">
              <div class="mb-3">
                <i class="far fa-check-circle fa-3x"></i>
              </div>
              Vielen Dank für Ihre Anmeldung. Wir haben Ihnen eine Anmeldebestätigung per E-Mail an die Adresse <strong>%{email}</strong> gesendet.
            </div>

      form:
        hints:
          institutions: >
            Bitte ordnen Sie sich min. einer Einrichtung zu in der Sie arbeiten oder studieren. Sind Sie kein angehöriger der Universität Paderborn
            wählen Sie bitte "Extern". Studierende mit fakultätsübergreifenden Studienschwerpunkten (z.B. Lehramtsstudierende, Doppel-Master/-Bachelor,
            etc.) treffen bitte eine entsprechende Mehrfachauswahl.
